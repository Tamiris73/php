<form method="POST" action="?acao=Form&metodo=salvar">
  <input type="hidden" name="id" value="{id}" />
  <label>Titulo:</label>
  <input type="text" name="titulo" value="{titulo}" required /><br />
  <label>Duracao:</label>
  <input type="time" name="duracao" value="{duracao}" required /><br />
  <label>Assunto:</label>
  <textarea name="assunto" required>{assunto}</textarea><br />
  <button type="submit">Salvar</button>
</form>
